<!doctype html>
<html lang="en">
  <head>
    <title>tictactoe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <h1> WELCOME TO PLAY TIC TAC TOE </h1>
      </header>
    <div>
        <div class="row">
            <aside id="fpn" class="col-sm-3"></aside>
            <section class="col-sm-6">
                <br><br>
                <input type="text" id="Player1" placeholder="Player 1" maxlength="8">
                <br><br>
                <input type="text" id="Player2" placeholder="Player 2" maxlength="8">
                <br><br><br>
                <button onclick="initializeGame()" id="startButton">Start Game</button>
                <div class = "game--container">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <h2 class = "game--status"></h2>
                <table>
                    <tr>
                        <th id="fp">Player 1</th>
                        <th id="sp">Player 2</th>
                    </tr>
                    <tr>
                        <td id = "score1">0</td>
                        <td id = "score2">0</td> 
                    </tr>
                </table>
                <div class="buttons">   
                    <button class = "game--restart"> Restart Game </button>
                    <button class = "reset--sb"> Reset Score Board </button>
                </div>
                <br><br>
            </section>
            <aside id="spn" class="col-sm-3"></aside>
        </div>
    </div>
    <footer>
        <h1> IT'S TIME TO GET REAL AND GET EVERYBODY IN THE STUFF TOGETHER....OK 3.2.1. LETS JAMMMM </h1>
    </footer>
    <script src="ttt.js"></script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
